<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>

<div class="container">

    <div class="header">
        <h1>To-do List</h1>
        <a href="#" class="darkmode-toggle"></a>
    </div>

    <input type="text" placeholder="Insira o To-do aqui...">

    <!-- ✅ LISTA (somente os itens) -->
    <div class="list">
        <div class="item">
            <input type="checkbox">
            <span>Ler 10 páginas de um livro</span>
        </div>

        <div class="item">
            <input type="checkbox">
            <span>Meditar</span>
        </div>

        <div class="item">
            <input type="checkbox">
            <span>Editar 2 vídeos</span>
        </div>

        <div class="item">
            <input type="checkbox">
            <span>Criar portfólio</span>
        </div>

        <div class="item">
            <input type="checkbox">
            <span>Academia</span>
        </div>
    </div>

    <div class="footer">
        <div>4 itens restantes</div>
        <div>
            <a href="#todos" class="active">Todos</a>
            <a href="#ativos">Ativos</a>
            <a href="#concluidos">Concluídos</a>
        </div>
        <a href="#clear">Limpeza completa</a>
    </div>

</div>

<script src="public/js/script.js"></script>
</body>
</html>
